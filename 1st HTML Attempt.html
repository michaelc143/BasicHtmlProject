<!DOCTYPE html>
<html>
    <head>
        <title>Attempt at HTML</title>
        <link rel="stylesheet" href="styles.css">
        <meta author = "Michael Corbishley" start-date="1/23/2022">
        <link rel="shortcut icon" href="icon.png">
        <script>
            function handleButtonClick() {
                document.getElementById("butt1").innerHTML = "Now Clicked"
            }
        </script>
    </head>

    <body>
        <h1>Header 1 ex</h1>
        <br>
        <p>This is what a paragraph looks like</p>
        <br>
        <p class="justMade">Paragraph <strong>made</strong> using the class CSS feature</p>
        <br>
        <h2>Header 2 ex</h2>
        <br>
        <h1 id="secondHeader1">Header 1 made using id</h1>
        <br>
        <ul class="unorderedLists">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <img id="pups" src="puppies.jpg" alt="Puppies">
        <Button id="butt1" onclick="handleButtonClick();">Not Yet Clicked Button</Button>
    </body>
</html>
